<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>安全確認アプリ</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />


    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="#31d53d" />

  </head>
  <body>      
    <div class="wrapper">
      <label for="checkbox1">
        <input type="checkbox" value="checkboxValue1" name="check_box" id="checkbox1">
        電気
      </label>
      <br>
      <label for="checkbox2">
        <input type="checkbox" value="checkboxValue2" name="check_box" id="checkbox2">

      <br>
      <label for="checkbox3">
        <input type="checkbox" value="checkboxValue3" name="check_box" id="checkbox3">
        玄関
      </label>
      <br>
      <label for="checkbox4">
        <input type="checkbox" value="checkboxValue4" name="check_box" id="checkbox4">
        <span id="check_text"></span>
      </label>
      <br>
      <button id="check_button">確認</button>
    </div>
  <script src="./js/main.js" type="module"></script>

  </body>
</html>
